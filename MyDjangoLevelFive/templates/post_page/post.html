{% extends 'basic_app/base.html' %}

{% block body_block %}
    <h1>Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="card mb-1">
                <div class="card-header">
                    <strong>{{ post.title }}</strong>
                </div>
                <div class="card-body">
                    {{ post.body }}
                </div>
                <div class="card-footer">
                    <em> - {{ post.author }}</em>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Post.</p>
    {% endif %}


{% endblock %}
