<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="navbar-brand">NAVBAR</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'basic_app:register' %}" class="nav-link">Register</a>
                </li>
                <li class="nav-item mr-auto">
                    <a href="{% url 'post' %}" class="nav-link">Post</a>
                </li>
            </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'post_page:create_post' %}" class="nav-link">+ Create Post</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'basic_app:user_logout' %}" class="nav-link">Logout</a>
                        </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'basic_app:user_login' %}" class="nav-link">Login</a>
                        </li>
                    </ul>
                {% endif %}

        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>


<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
